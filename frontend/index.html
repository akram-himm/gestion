<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart + Table</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      max-width: 800px;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
      text-align: left;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    tfoot input, tfoot select {
      width: 90%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Progress Overview</h1>
  <canvas id="progressChart"></canvas>

  <h2>Liste des Matières</h2>
  <table id="modulesTable">
    <thead>
      <tr>
        <th>Module</th>
        <th>Matière</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamique -->
    </tbody>
    <tfoot>
        <tr>
          <!-- On fusionne les 3 colonnes en une seule -->
          <td colspan="3">
            <!-- Champ pour la nouvelle matière -->
            <input
              type="text"
              id="newMatiereName"
              placeholder="Nouvelle matière"
              style="width: 100%;"
            />
          </td>
        </tr>
      </tfoot>
      
      
  </table>

  <script src="script.js"></script>
</body>
</html>
