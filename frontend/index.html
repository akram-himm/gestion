<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Study Progress Radar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #radarChart { max-width: 600px; margin: 20px auto; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Progress Radar</h1>
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            try {
                const response = await fetch('/api/modules');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const { current } = await response.json();
                if (!current || current.length === 0) throw new Error('No data available');

                // Use first module for demonstration
                const firstModule = current[0];
                const labels = Object.keys(firstModule.subjects);
                const dataValues = labels.map(subject => 
                    firstModule.subjects[subject].points || 0
                );

                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${firstModule.module} Progress`,
                            data: dataValues,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                            pointBorderColor: '#fff',
                            pointHoverRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 5,
                                ticks: { 
                                    stepSize: 1,
                                    color: '#666'
                                },
                                grid: { color: 'rgba(200, 200, 200, 0.3)' },
                                angleLines: { color: 'rgba(200, 200, 200, 0.3)' }
                            }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' }
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load progress data. Please try again later.');
            }
        });
    </script>
</body>
</html>
