<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
      text-align: left;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    tfoot input {
      width: 95%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Module Details</h1>
  <a href="radar.html">← Back to Radar</a>

  <h2 id="moduleTitle"></h2>
  <canvas id="progressChart" width="800" height="400"></canvas>

  <h3>Liste des Matières</h3>
  <table id="modulesTable">
    <thead>
      <tr>
        <th>Matière</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamically filled -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <input type="text" id="newMatiereName" placeholder="Nouvelle matière" />
        </td>
      </tr>
    </tfoot>
  </table>

  <script src="script_barchart.js"></script>
</body>
</html>
